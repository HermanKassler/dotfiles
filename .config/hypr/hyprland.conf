################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=eDP-1,1920x1080,auto,1

# Source monitor config for nwg-displays

source = ~/.config/hypr/monitors.conf

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = ghostty
$fileManager = nemo
$menu = rofi -show drun
$browser = zen-browser


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = [workspace 1 silent] $terminal
# exec-once = nm-applet 
# exec-once = waybar 
exec-once = hyprpanel
exec-once = hyprpaper 
exec-once =[workspace 2 silent] $browser
exec-once = systemctl  --user start hyprpolkitagent
exec-once = [workspace 3 silent] discord --no-startup-id #--start-minimized
# exec-once = [workspace 3 silent]sleep 8; discord 
exec-once = hypridle
# exec-once = blueman-applet
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24

env = XCURSOR_THEME,BreezeX-Ros√©Pine
env = HYPRCURSOR_SIZE,24
# env = HYPRCURSOR_THEME,MyCursor
env = HYPRCURSOR_THEME,rose-pine-hyprcursor

# LAYOUT
source=~/.config/hypr/hyprland/layouts/active.conf


# https://wiki.hyprland.org/Configuring/Variables/#animations
# ANIMATIONS
source=~/.config/hypr/hyprland/animations.conf

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
    smart_split = false
    force_split = 2
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    focus_on_activate = true
    vrr = 1
    vfr = 1
        force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
        disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = se
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    touchpad {
        natural_scroll = true
        scroll_factor = 0.3
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
# gestures {
#     workspace_swipe = false
# }

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

group{
    groupbar{
        rounding = 5
        gaps_out = 10
        # round_only_edges = false
        enabled = true
        height = 0
        indicator_height = 15
    }
}


###################
### KEYBINDINGS ###
###################
source=~/.config/hypr/hyprland/keybinds.conf

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
 # windowrule = float, ^(kitty)$
windowrule {
  name = calculator
  float = on
  match:class = ^org.gnome.Calculator$
}

windowrule {
  name = windowrule-2
  float = on
  match:title = ^blueman-manager$
}


# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule {
  name = windowrule-3
  suppress_event = maximize
  match:class = .*
}


# Fix some dragging issues with XWayland
windowrule {
  name = windowrule-4
  no_focus = on
  match:class = ^$
  match:title = ^$
  match:xwayland = 1
  match:float = 1
  match:fullscreen = 0
  match:pin = 0
}



#nvim-wl-anywhere
windowrule {
  name = windowrule-5
  float = on
  match:class = ^nvim.wl.anywhere$
}

